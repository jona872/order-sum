<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card--img">
        <img src="./images/illustration-hero.svg" alt="Happy person listening to music">
      </div>

      <div class="card--body">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card--detail">

          <div>
            <img src="./images/icon-music.svg" aria-hidden="true" alt="">
          </div>

          <div class="plan">
            <p class="plan-bold">Annual Plan</p>
            <p class="plan-normal">$59.99/year</p>
          </div>

          <div>
            <a class="card--detail--change" href="#">Change</a>
          </div>

        </div>
        <button class="card--detail--button"> Proceed to Payment </button>
        <a class="card--detail--cancel" href="#"> Cancel Order </a>
      </div>
    </div>
  </main>
</body>
</html>
